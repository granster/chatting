<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      list-style: none;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .message {
      background: #1e1e1e;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      word-wrap: break-word;
      max-width: 80%;
    }
    #form {
      display: flex;
      padding: 1rem;
      background-color: #1a1a1a;
      gap: 0.75rem;
    }
    #input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    #send {
      background-color: #ff7675;
      color: white;
      border: none;
      padding: 0.75rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button id="send">Send</button>
  </form>

  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    let isAdmin = false;
    const seenMessages = new Set();

    function appendMessage(msg, id) {
      const timestamp = msg.timestamp || Date.now();
      if (!id) id = `${msg.text}-${msg.ip || 'x'}-${timestamp}`;
      if (seenMessages.has(id)) return;
      seenMessages.add(id);

      const item = document.createElement('li');
      item.className = 'message';
      item.textContent = msg.text;

      if (isAdmin) {
        if (msg.ip) item.textContent += ` (${msg.ip})`;
        if (msg.timestamp) {
          const time = new Date(msg.timestamp).toLocaleTimeString([], {
            hour: '2-digit', minute: '2-digit'
          });
          item.textContent += ` @ ${time}`;
        }
      }

      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    }

    socket.on('history', (msgs) => {
      msgs.forEach(msg => appendMessage(msg));
    });

    socket.on('chat message', (msg) => {
      appendMessage(msg);
    });

    socket.on('admin confirmed', () => {
      isAdmin = true;
      alert("âœ… Admin mode activated");
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      if (text.startsWith("/admin ")) {
        const token = text.split(" ")[1];
        socket.emit("admin login", token);
      } else {
        socket.emit("chat message", text);
      }

      input.value = '';
    });
  </script>
</body>
</html>
