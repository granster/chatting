<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      list-style: none;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .message {
      background: #1e1e1e;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      word-wrap: break-word;
      max-width: 80%;
    }

    #form {
      display: flex;
      padding: 1rem;
      background-color: #1a1a1a;
      gap: 0.75rem;
    }

    #input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    #send {
      background-color: #ff7675;
      color: white;
      border: none;
      padding: 0.75rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #input, #send {
        font-size: 1rem;
        padding: 0.65rem;
      }

      .message {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button id="send">Send</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBz4pGNNkQa3cKN4WhO3OA7a_M33CJqYU8",
      authDomain: "chatting-f4972.firebaseapp.com",
      databaseURL: "https://chatting-f4972-default-rtdb.firebaseio.com",
      projectId: "chatting-f4972",
      storageBucket: "chatting-f4972.firebasestorage.app",
      messagingSenderId: "174118082802",
      appId: "1:174118082802:web:38f8d521f24a9d3f88d86b",
      measurementId: "G-X6CJ742JJD"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');

    const seenMessages = new Set();
    let hasLoadedHistory = false;

    // Load last 100 messages from Firebase
    db.ref('messages').limitToLast(100).once('value', snapshot => {
      const data = snapshot.val();
      if (data) {
        Object.entries(data).forEach(([key, msg]) => appendMessage(msg, key));
      }
      messages.scrollTop = messages.scrollHeight;
      hasLoadedHistory = true;
    });

    // Incoming messages
    socket.on('chat message', function(msg) {
      if (hasLoadedHistory) {
        appendMessage(msg, msg + Math.random()); // Make it "unique enough"
        // DO NOT save to Firebase here (to prevent loop)
      }
    });

    // Sending messages
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const text = input.value.trim();
      if (text) {
        socket.emit('chat message', text);
        input.value = '';
      }
    });

    function appendMessage(msg, id = msg) {
      if (seenMessages.has(id)) return;
      seenMessages.add(id);

      const item = document.createElement('li');
      item.className = 'message';
      item.textContent = msg;
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
