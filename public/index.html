<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #channel-selector {
      background: #1a1a1a;
      padding: 0.75rem;
    }
    #channel {
      font-size: 1rem;
      padding: 0.4rem;
      border-radius: 6px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      list-style: none;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .message {
      background: #1e1e1e;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      word-wrap: break-word;
      max-width: 80%;
    }
    #form {
      display: flex;
      padding: 1rem;
      background-color: #1a1a1a;
      gap: 0.75rem;
    }
    #input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    #send {
      background-color: #ff7675;
      color: white;
      border: none;
      padding: 0.75rem 1.2rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="channel-selector">
    <label for="channel">Channel:</label>
    <select id="channel">
      <option value="text">#text</option>
      <option value="images">#images</option>
    </select>
  </div>

  <ul id="messages"></ul>

  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button id="send">Send</button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBz4pGNNkQa3cKN4WhO3OA7a_M33CJqYU8",
      authDomain: "chatting-f4972.firebaseapp.com",
      databaseURL: "https://chatting-f4972-default-rtdb.firebaseio.com",
      projectId: "chatting-f4972",
      storageBucket: "chatting-f4972.appspot.com",
      messagingSenderId: "174118082802",
      appId: "1:174118082802:web:38f8d521f24a9d3f88d86b",
      measurementId: "G-X6CJ742JJD"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const channelSelect = document.getElementById('channel');

    let currentChannel = 'text';
    let isAdmin = false;
    const seenMessages = new Set();

    channelSelect.addEventListener('change', () => {
      currentChannel = channelSelect.value;
      seenMessages.clear();
      messages.innerHTML = '';
      loadHistory();
    });

    function appendMessage(msg, id) {
      if (!id) {
        const timestamp = msg.timestamp || Date.now();
        id = `${msg.text}-${msg.ip || 'x'}-${timestamp}`;
      }
      if (seenMessages.has(id)) return;
      seenMessages.add(id);

      const item = document.createElement('li');
      item.className = 'message';
      item.textContent = msg.text;

      if (isAdmin) {
        if (msg.ip) {
          const ipTag = document.createElement('span');
          ipTag.style.fontSize = '0.8rem';
          ipTag.style.color = '#aaa';
          ipTag.textContent = ` (${msg.ip})`;
          item.appendChild(ipTag);
        }
        if (msg.timestamp) {
          const time = new Date(msg.timestamp).toLocaleTimeString([], {
            hour: '2-digit',
            minute: '2-digit'
          });
          const timeTag = document.createElement('span');
          timeTag.style.fontSize = '0.8rem';
          timeTag.style.color = '#aaa';
          timeTag.textContent = ` @ ${time}`;
          item.appendChild(timeTag);
        }
      }

      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight;
    }

    function loadHistory() {
      db.ref(`messages/${currentChannel}`).limitToLast(100).once('value', snapshot => {
        const data = snapshot.val();
        if (data) {
          Object.entries(data).forEach(([key, msg]) => appendMessage(msg, key));
        }
      });
    }

    loadHistory();

    socket.on('chat message', (msg) => {
      appendMessage(msg);
    });

    socket.on('admin confirmed', () => {
      isAdmin = true;
      alert("âœ… Admin mode activated");
      seenMessages.clear();
      messages.innerHTML = '';
      loadHistory();
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      if (text.startsWith("/admin ")) {
        const token = text.split(" ")[1];
        socket.emit("admin login", token);
      } else {
        socket.emit("chat message", { text, channel: currentChannel });
      }

      input.value = '';
    });
  </script>
</body>
</html>
